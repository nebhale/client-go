name: Tests
"on":
  pull_request: {}
  push:
    branches:
    - main
jobs:
  unit:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - uses: actions/setup-go@v2
      with:
        go-version: "1.16"
    - name: Install richgo
      run: GO111MODULE=on go get -u -ldflags="-s -w" github.com/kyoh86/richgo
    - name: Run Tests
      run: richgo test -v ./... -coverprofile cover.out
      env:
        RICHGO_FORCE_COLOR: "1"
    - uses: codecov/codecov-action@v2
